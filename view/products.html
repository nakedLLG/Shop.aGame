<div>
    Search category <label ng-repeat="category in categories" class="checkbox-inline">
    <input type="checkbox" ng-click="categoryChange(category.category)"> {{category.category}}
</label>
</div>

<div class="col-md-4" ng-repeat="product in products | filter:productFilter | filter:query">
    <a ng-href="#/product/{{product.id}}">
        <div class="well">
            <h4>{{product.name}}</h4>

            <label>
                Price:
            </label>
            {{ product.price }} DKK.

        </div>
    </a>
</div>
